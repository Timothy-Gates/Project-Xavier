<!DOCTYPE html>
<html>
<!-- start right frame -->
<head>
    <title>Teacher XClass Page</title>
    ~[wc:commonscripts]
    <link href="/images/css/screen.css" rel="stylesheet" media="screen">
    <link href="/images/css/print.css" rel="stylesheet" media="print">
    <script> 
	  var sectionRecords = [];
	  function callJSON (){
	  $j.getJSON('/teachers/tech/xavier/grabTeacherSections.json',function(result){ 	  
		result.pop();
		sectionRecords = result;
	  }).done(function(){
	  displayXavierTeacher();
	  });
	  }

		  function displayXavierTeacher() {
			    $j('#xavierTeacher').empty();
			    var i = 0;
			    var current = 0;
			    while(i < sectionRecords.length){
			    	$j('#xavierTeacher').append(
		   				'<table id="courseTable' + i + '" class="grid"><th colspan="4">' + sectionRecords[i].expression + ' ' + sectionRecords[i].courseName + '</th><tbody id="courseTableBody' + i + '"></tbody>'
			    	);
			    	current = i;
			    	console.log("current = " + current + "...i = " + i);
		    		for(; i < (Number(sectionRecords[current].numberOfRecords) +current); i++){ 
				    	$j('#courseTableBody' + current).append(
			   				'<tr><td>' + sectionRecords[i].studentName + '</td><td>Character Class</td><td>EXP Points</td><td><input type="number" min=0 maxlength=5><input type="button" value="+"></td>'
				    	);
				    	console.log("current = " + (Number(sectionRecords[current].numberOfRecords) +current) + "...i = " + i);
		    		}
		    	}
		   	  }  
 


	  $j(document).ready(function() {	  
        callJSON();  
      });
	</script>
    <style>
      </style>
</head>

	</div>
<div name="anotherDiv"></div>

</body>
</html>
