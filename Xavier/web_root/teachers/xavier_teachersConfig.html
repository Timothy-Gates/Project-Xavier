<!DOCTYPE html>
<html>
<head>
	<title>XClass Config</title>
<!-- required scripts -->
	~[wc:commonscripts] 
<!-- Required style sheets: screen.css, and print.css -->
	<link href="/images/css/screen.css" rel="stylesheet" media="screen">
	<link href="/images/css/print.css" rel="stylesheet" media="print">
	    <script> 
	  var classRecords = [];
	  function callJSON (){
	  $j.getJSON('/teachers/tech/xavier/grabClassRecords.json?teacherID=' + ~[x:userid],function(result){ 	  
		result.pop();
		classRecords = result;
	  }).done(function(){
	  displayXavierConfig();
	  });
	  }
	  function displayXavierConfig() {
		    $j('#xavierConfig').empty();
		    $j('#xavierConfig').append(
   				'<table id="configTable" class="grid shrinkMe"><th colspan="3">'+
   				  'Xavier Classes</th><tr><td><b>Class</b></td><td><b>Level Requirements</b></td><td><b>Skill Tree</b></td></tr><tbody id="configTableBody"></tbody>'
	    	);
		    for(var i=0; i < classRecords.length; i++){
		    	$j('#configTableBody').append(
		    		'<tr><td>' + classRecords[i].className + '</td><td>' + classRecords[i].levels + 
		    		  '</td><td>' + classRecords[i].skillTree + '</td></tr>'
		    	);
		    }
   	  }  
	  $j(document).ready(function() {	  
        callJSON();  
      });
	</script>
</head> 
<body> 
~[wc:teachers_header_css] 
~[wc:teachers_navigation_css] 
<!-- sets active navigation tab --> 
~[SetPostValue:tabname=home] 
~[wc:teachers_nav_css] 
	<h1>Xavier Class Config</h1> 
	<form name="navigation"> 
<!-- start of content area --> 
	<div class="box-round"> 
		 <div id="xavierConfig"></div>
	</div> 
<!-- end of content area --> 
~[wc:teachers_footer_css]
</body> 
</html>
